<!DOCTYPE html>
<html>
<style>
    ul.directory{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }
                
    li{
        float: left;
    }
                
    li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li button{
        background-color:  #333;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;;
        border: none;
        background: none;
        text-decoration: none;
    }
                
    li.directory a:hover:not(.active) {
        background-color: #111;
    }
                
    .active {
        background-color: #4CAF50;
    }

    li.directory button:hover:not(.active) {
        background-color: #111;
    }
                
    .active {
        background-color: #4CAF50;
    }
    table {
        width:100%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color: #fff;
    }
    table#t01 th {
        background-color: black;
        color: white;   
    }
</style>
<head>
<meta charset="UTF-8">
<title>ADAPT App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-dropdown-multiselect/2.0.0-beta.10/angularjs-dropdown-multiselect.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
<body ng-app = "myApp">

    <div class ='container'>
        <h1><center>ADAPT App</center></h1>
        <h2><center>Welcome {{email}}</center></h2>
    </div>
    <nav>
        <ul class= "directory">
            <li><a ng-show ="!isLoggedIn" href="#!">Login</a></li>
            <li><a ng-show = "isLoggedIn" href="#!tips">Tips Management</a></li>
            <li><a ng-show = "isLoggedIn" href="#!recommendations">Recommendations Management</a></li>
            <li><button  ng-controller = "loginCtrl" ng-click = "logout()" type = "button" style="float: right;" ng-show="isLoggedIn">Logout</button></li>
        </ul>
    </nav>
    <div ng-view></div>
    <script src="websiteResources/myApp.js"></script>
    <script src="websiteResources/controllers/loginCtrl.js"></script>
    <script src="websiteResources/controllers/tipCtrl.js"></script>
    <script src="websiteResources/controllers/recommendationCtrl.js"></script>
    <script src="websiteResources/controllers/tipFormCtrl.js"></script>
    <script src="websiteResources/controllers/recommendationFormCtrl.js"></script>
    </body>
</html>
