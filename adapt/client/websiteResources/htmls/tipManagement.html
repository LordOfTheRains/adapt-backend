
<div ng-init= "pageInit()">
        <div class="container">
            <!-- <div class="row justify-content-md-left">
                <a href="#!/tipform" class="btn btn-success" role="button">Link Button</a>
            </div> -->
            <h2 class="text-center" >ADAPT Tips
                <button  type = "button" style="float: right;" class="btn btn-success" ng-click="openNewTipForm()">Add New Tip </button>
            </h2>
            <div class="row justify-content-md-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Website</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "tip in tipsList  | orderBy : '-id'">
                            <td>{{tip.id}}</td>
                            <td>{{tip.name}}</td>
                            <td>{{tip.description}}</td>
                            <td>{{tip.website}}</td>
                            <td>
                                <button  type = "button" class="btn btn-success" ng-click ="openUpdateTipForm(tip)">Update</button>
                                <button type="button" class="btn btn-warning" ng-click = "deleteTip(tip)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>           
            </div>
            
        </div>      
</div>
