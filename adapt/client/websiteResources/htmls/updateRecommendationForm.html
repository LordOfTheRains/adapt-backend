             <!-- Modal Header -->
             <div class="modal-header">
                    <h4 class="modal-title">Update Recommendation</h4>
                    <button type="button" class="close" ng-click="closeModal()">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                        <div class="container" ng-init = "populateForm()">
                                    <form ng-submit="updateRecommendation()" id = "recform">
                                        <div class="form-group row">
                                            <label>Recommendation Name (Required)</label>
                                            <div class = 'input-group'>
                                                <input type = "text" class="form-control" placeholder = 'Enter recommendation name' ng-model = "updatedName" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            Current Image: {{updatedImage}}<br>
                                            Do you need to update the image:
                                            <input type="radio" ng-model="newImage" name="group" value= "yes">Yes
                                            <input type="radio" ng-model ="newImage" name="group" value= "no">No
                                        </div>
                                        <div class="form-group row" ng-show="newImage =='yes'">
                                            <label>Image URL (Required)</label>
                                            <div class ='input-group'>
                                                <input type = "file" file-model = "updatedMyFile"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                                <label>Description</label>
                                                <div class ='input-group'>
                                                    <input type = "text"  class="form-control" placeholder = 'Enter recommendation description' ng-model = "updatedDescription" required>
                                                </div>
                                            </div>
                                        <div class="form-group row">
                                            <label>Cost (Required)</label>
                                            <div ng-dropdown-multiselect="7" options="costsList" selected-model="updatedSelectedCost" extra-settings="singleSelectDropDown"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label>Recommendation Type (Safety, mobibility, visibility) (Required)</label>
                                            <div ng-dropdown-multiselect="5" options="typeList" selected-model="updatedSelectedType" extra-settings="singleSelectDropDown"></div>
                                        </div>
                                        <div class="form-group row">
                                                <label>Applicable Locations (Required) </label>
                                                <div ng-dropdown-multiselect="" options="stateList" selected-model="updatedSelectedStates" extra-settings="dropDownSettings"></div>
                                        </div>
                                        <div class="form-group row">
                                                <label>Applicable Income Group (Required)</label>
                                                <div ng-dropdown-multiselect="1" options="incomeBracketList" selected-model="updatedSelectedIncomeBrackets" extra-settings="dropDownSettings"></div>
                                        </div>
                                        <div class="form-group row">
                                                <label>Applicable Genders (Required) </label>
                                                <div ng-dropdown-multiselect="2" options="genderList" selected-model="updatedSelectedGenders" extra-settings="dropDownSettings"></div>
                                        </div>
                                        <div class="form-group row">
                                            <label>Applicable Room Types (Required)</label>
                                            <div ng-dropdown-multiselect="3" options="roomTypeList" selected-model="updatedSelectedRoomTypes" extra-settings="dropDownSettings"></div>
                                    </div>
                                    <div class="form-group row">
                                            <label>Ages (Required) </label>
                                            <div ng-dropdown-multiselect="4" options="ageList" selected-model="updatedSelectedAges" extra-settings="dropDownSettings"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label>Applicable Physical Concerns (Required) </label>
                                        <div ng-dropdown-multiselect="6" options="concernList" selected-model="updatedSelectedConcerns" extra-settings="dropDownSettings"></div>
                                    </div>
                                        <div class="form-group row">
                                                <label>Reference Website 1</label>
                                                <div class ='input-group'>
                                                    <input type = "text"  class="form-control" placeholder = 'Enter website name' ng-model = "updatedRecWebsites[0]['label']">
                                                    <input type = "text"  class="form-control" placeholder = 'Enter website url' ng-model = "updatedRecWebsites[0]['url']">
                                                </div>
                                                <br>
                        
                                                <label> Reference Website 2</label>
                                                <div class ='input-group'>
                                                    <input type = "text"  class="form-control" placeholder = 'Enter website name' ng-model = "updatedRecWebsites[1]['label']">
                                                    <input type = "text"  class="form-control" placeholder = 'Enter website url' ng-model = "updatedRecWebsites[1]['url']">
                                                </div>
                                                <br>
                                        </div>
                                    </form>
                        </div>
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                    <input type= "submit" value="Update Recommendation" class="btn btn-primary" form='recform'>
                    <button type="button" class="btn btn-danger" ng-click="closeModal()">Close</button>
                </div>
