<!--Contains the view for the login portion of the website-->
<div class="container">
        <div class = 'jumbotron'>
            <form ng-submit="login()">
                <div class="form-group row">
                    <label for="emailInput">Email address</label>
                    <div class = 'input-group'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder = 'Enter email' ng-model = "email" required>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1">Password</label>
                    <div class ='input-group'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type = "password"  class="form-control" id="exampleInputPassword1" placeholder = 'Password' ng-model = "password" required>
                </div>
                    <br>
                </div> 
            <input type= "submit" value="Login" class="btn btn-primary">
        </form>
    </div>
</div>
